<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Super Robot Thaisan 8-Bit</title>
<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:monospace;
    text-align:center;
}
canvas{
    background:#111;
    border:3px solid white;
    margin-top:10px;
}
</style>
</head>
<body>

<h2>SUPER ROBOT THAISAN 8-BIT</h2>
<canvas id="game" width="512" height="384"></canvas>

<script>

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const TILE = 64;
const MAP_W = 8;
const MAP_H = 6;

class Unit{
    constructor(x,y,color){
        this.x=x;
        this.y=y;
        this.color=color;
    }
}

let units = [
    new Unit(0,0,"cyan"),
    new Unit(1,0,"yellow"),
    new Unit(0,1,"lime"),
    new Unit(1,1,"orange"),
    new Unit(6,4,"red"),
    new Unit(7,4,"red")
];

function drawGrid(){
    for(let y=0;y<MAP_H;y++){
        for(let x=0;x<MAP_W;x++){
            ctx.strokeStyle="#333";
            ctx.strokeRect(x*TILE,y*TILE,TILE,TILE);
        }
    }
}

function drawUnits(){
    units.forEach(u=>{
        ctx.fillStyle=u.color;
        ctx.fillRect(u.x*TILE+16,u.y*TILE+16,32,32);
    });
}

function render(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawGrid();
    drawUnits();
}

render();

</script>

</body>
</html>
